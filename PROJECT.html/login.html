<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.registration-container {
    display: flex;
    max-width: 1000px;
    width: 100%;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    flex-wrap: wrap;
    background: #fff;
}

.image-panel {
    flex: 1;
    min-width: 300px;
    overflow: hidden;
}

.image-panel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.image-panel img:hover {
    transform: scale(1.05);
}

.form-panel {
    flex: 1;
    min-width: 400px;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.form-panel h2 {
    font-size: 2rem;
    color:pink;
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #5b4636;
}

.form-group input {
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #e0cfc1;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #d18b5e;
    box-shadow: 0 0 5px rgba(209, 167, 124, 0.5);
}

button[type="submit"] {
    padding: 12px 0;
    background:#4c5cff;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
}

button[type="submit"]:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.footer {
    font-size: 0.9rem;
    color: #5b4636;
    margin-top: 15px;
    text-align: center;
}
@media(max-width: 900px)
{
    .registration-container 
    {
        flex-direction: column;
    }

    .image-panel, .form-panel 
    {
        min-width: 100%;
    }
}
</style>
<title>Event Registration Form</title>
</head>
<body>
<div class="registration-container">
    <div class="image-panel">
        <img src="https://i.pinimg.com/736x/fd/83/40/fd8340d37ac36dbae806df82f0b9edc7.jpg" alt="Housing Event">
    </div>
    <form class="form-panel" id="registrationForm">
        <h2>Enter your details</h2>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit">Submit</button>
        <p class="footer">Confirmation details will be sent to you through email!.</p>
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        if (!name || !email || !phone) {
            alert("Please fill all the required fields.");
            return;
        }

        alert("Registration Successful!");
        window.location.href = "Homepage.html"; 
    });
</script>
</body>
</html>
