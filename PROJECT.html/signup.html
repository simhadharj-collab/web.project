<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Property Value for Bharat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
      --card-bg: rgba(255,255,255,0.95);
      --btn: linear-gradient(135deg,#ff6a00,#ee0979,#00c9ff);
      --shadow1: 0 10px 25px rgba(0,0,0,.2);
      --shadow2: 0 18px 40px rgba(0,0,0,.3);
    }
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Poppins,sans-serif;
    }
    body{
      background:var(--bg);
      background-size:400% 400%;
      animation:bgMove 10s infinite alternate;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    @keyframes bgMove{
      from{background-position:0% 50%}
      to{background-position:100% 50%}
    }
    .signup-container {
      display: flex;
      align-items: stretch;
      justify-content: center;
      max-width: 950px;
      width: 95%;
      background: var(--card-bg);
      border-radius: 22px;
      box-shadow: var(--shadow2);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .signup-container:hover {
      transform: translateY(-4px);
    }
    .signup-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .signup-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .signup-image img:hover {
      transform: scale(1.05);
    }
    .signup-card {
      flex: 1.2;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .project-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #a14b1a;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .signup-card h2 {
      color: #8b4d2d;
      margin-bottom: 12px;
      font-size: 1.4rem;
    }
    .tagline {
      color: #6c4b33;
      margin-bottom: 25px;
      font-size: 1rem;
      opacity: 0.9;
    }
    .signup-form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #5b4636;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #e0cfc1;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fffaf3;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #d18b5e;
      box-shadow: 0 0 8px rgba(209, 139, 94, 0.6);
      outline: none;
    }
    .terms-check {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #5b4636;
    }
    .terms-check input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #d18b5e;
      transform: scale(1.2);
    }
    .terms-check a {
      color: #b36b3d;
      font-weight: 600;
      text-decoration: none;
    }
    .terms-check a:hover {
      text-decoration: underline;
    }
    .signup-button {
      width: 100%;
      padding: 12px 0;
      background: var(--btn);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .signup-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.5s;
    }
    .signup-button:hover::before {
      left: 100%;
    }
    .signup-button:hover {
      box-shadow: var(--shadow2);
      transform: translateY(-2px);
    }
    .login-text {
      margin-top: 22px;
      color: #5b4636;
      font-size: 0.9rem;
      text-align: center;
    }
    .login-text a {
      color: #b36b3d;
      font-weight: 600;
      text-decoration: none;
    }
    .login-text a:hover {
      text-decoration: underline;
    }
    @media (max-width: 880px) {
      .signup-container {
        flex-direction: column;
        padding: 25px;
      }
      .signup-image {
        display: none;
      }
      .signup-card {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-image">
      <img src="https://i.pinimg.com/736x/cc/54/0b/cc540b8c4c7539ee8c7ed2cbaa3612c2.jpg" alt="Property Value for Bharat" />
    </div>
    <div class="signup-card">
      <h1 class="project-title">üè° Property Value for Bharat</h1>
      <h2>Create Your Account</h2>
      <p class="tagline">Enhance your home‚Äôs potential with smart solutions for Indian residents.</p>
      <form action="#" method="POST" class="signup-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="e.g., user@example.com" required />
        </div>
        <div class="form-group">
          <label for="role">Your Role (Optional)</label>
          <select id="role" name="role">
            <option value="">-- Select Role --</option>
            <option value="homeowner">Residential Homeowner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Choose Password</label>
          <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter password" required />
        </div>
        <div class="terms-check">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="signup-button">Register</button>
      </form>
      <p class="login-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.querySelector(".signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("full-name").value;
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const terms = document.getElementById("terms").checked;

      if (!fullName || !email || !role || !password || !confirmPassword) {
        alert("Please fill all the required fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (!terms) {
        alert("You must agree to the Terms & Conditions.");
        return;
      }

      if (role === "homeowner") {
        alert("Registration Successful!");
        window.location.href = "Ownerpage.html";
      } else {
        alert("Registration Successful!");
      }
    });
  </script>
</body>
</html>
